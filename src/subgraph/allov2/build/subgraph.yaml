      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: Allo
          file: Allo/abis/Allo.json
      eventHandlers:
        - event: PoolCreated(indexed uint256,indexed
            bytes32,address,address,uint256,(uint256,string))
          handler: handlePoolCreated
      file: Allo/Allo.wasm
