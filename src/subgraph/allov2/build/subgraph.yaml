    network: arbitrum-sepolia
    source:
      address: "0x1133eA7Af70876e64665ecD07C0A0476d09465a1"
      abi: Allo
      startBlock: 2835983
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
